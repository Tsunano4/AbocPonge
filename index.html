<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="blur">
            <div class="description">
                <div class="txt">
                    <p>“ We 
                        push boundaries and explore new paths 
                        for quality education to continue and find 
                        ways for learning. ”</p>
                </div>
                <div>
                    <button type="button" id="enrollment">Proceed to Enrollment</button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="form-container" id="enrollment-form">
        
        <div class="header">
            <div class="close">
                <button type="button" id="close">X</button>
            </div>
            <div class="logo">
                <img src="https://th.bing.com/th/id/R.847f6855e59681cf91a3ec9d9a1173a8?rik=hYGeUPNQUJUVxA&riu=http%3a%2f%2fdepedimuscity.com%2fimages%2fgov-juanito-remulla.png&ehk=L6ZFpjSxnfELHVkKw5hp5OoHjOLMxwPIhw%2ffG%2fVcWW8%3d&risl=&pid=ImgRaw&r=0" alt="">
            </div>
            <p>Enrollment Form</p>
        </div>
        <form  class="form-details" >
            <div class="inputs">
                <label for="name" required>Student Name *</label>
                <input type="text" name="" id="name" required>
            </div class="inputs">
            <div class="inputs">
                <label for="email" required>Student Email *</label>
                <input type="email" name="" id="email" placeholder="student@gmail.com" required>
            </div>
            <div class="inputs">
                <label for="phone" required>Student Phone *</label>
                <input type="tel" name="" id="phone" pattern="[0-9]{11}" placeholder="09123456789" required>
            </div>
            <div class="inputs">
                <label for="address" required>Student address *</label>
                <input type="text" name="" id="address" required>
            </div>
            <div class="inputs">
                <label for="date">Graduation date</label>
                <input type="date" name="" id="date">
            </div>
            <div class="inputs">
                <label for="date1">When did you graduated high school?</label>
                <input type="date" name="" id="date1">
            </div>
            <div class="inputs">
                <label for="level">Highest level of Education</label>
                <select name="" id="level">
                    <option value="">Completed</option>
                    <option value="">High School</option>
                    <option value="">Elementary School</option>
                </select>
            </div>
            <div class="inputs">
                <label for="areas">What areas would you like to study?</label>
                <input type="text" name="" id="areas">
            </div>
            <div class="inputs">
                <label for="campus">Do you need campus accomodation?</label>
                <select name="" id="campus">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="inputs">
                <label for="sports">Do you play sports?</label>
                <select name="" id="sports">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="inputs">
                <label for="Languages">Known Languages</label>
                <input type="text" name="" id="Languages">
            </div>
            <div class="inputs">
                <button type="submit" id="submit" onsubmit = "validateForm()">Submit</button>
            </div>
        </div>
    </form>

<script>
    document.getElementById('enrollment').addEventListener('click', function() {
        var modal = document.getElementById('enrollment-form');
        var blur = document.getElementById('blur');

        modal.style.display = 'flex';
        blur.style.filter = 'blur(5px)';
    });
    document.getElementById('close').addEventListener('click', function() {
        var modal = document.getElementById('enrollment-form');
        var blur = document.getElementById('blur');

        modal.style.display = 'none';
        blur.style.filter = 'blur(0)';
    })
    window.addEventListener('click', function(event) {
        var modal = document.getElementById('enrollment-form');
        var blur = document.getElementById('blur');
        
        if (event.target === blur) {
        modal.style.display = 'none';
        blur.style.filter = 'blur(0)';
        }
    });

    document.getElementById('submit').addEventListener('click', function validateForm() {
        var inputs = document.querySelectorAll("input[required]");

        inputs.forEach(function(input) {
            if (input.value.trim() === '') {
                input.classList.add("invalid");
            } else {
                input.classList.remove("invalid");
            }
        });
    })
</script>
</body>

</html>
